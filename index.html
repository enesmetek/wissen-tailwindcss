<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAILWIND CSS TEST</title>
    <link rel="stylesheet" href="style.css">

    <!--TAILWIND CSS IMPORT-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!--MAIN-->
    <div class="container min-h-screen bg-[url(img/image.png)] bg-center bg-cover px-28 py-5 relative">

        <!--NAVBAR-->
        <nav class="flex items-center">
            <img src="img/logo.png" alt="" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="#home" class="no-underline text-white px-2 hover:text-yellow-500 duration-300">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#home" class="no-underline text-white px-2 hover:text-yellow-500 duration-300">About</a></li>
                <li class="list-none inline-block px-5"><a href="#home" class="no-underline text-white px-2 hover:text-yellow-500 duration-300">Features</a></li>
                <li class="list-none inline-block px-5"><a href="#home" class="no-underline text-white px-2 hover:text-yellow-500 duration-300">Contact</a></li>
            </ul>
            <img src="img/cart.png" alt="" class="w-8 cursor-pointer">
        </nav>

        <!--HERO SECTION-->
        <div class="text-white mt-48 max-w-xl">

            <!--HERO TEXTS-->
            <h1 class="text-6xl font-semibold leading-normal">Groceries<br>delivery in <span class="font-light">15 mins</span></h1>

            <!--HERO BUTTONS-->
            <div class="mt-10">
                <a href="#" class="bg-yellow-500 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">Order Now</a>
                <a href="#" class="hover:text-yellow-500 duration-300">Download App<span class="text-lg inline-block rotate-90">&#10148</span></a>
            </div>

            <!--HERO IMG-->
            <img src="img/grocery-image.png" alt="" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20">
